  # TypeScript/JavaScript: ESLint
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v9.20.0
  #   hooks:
  #     - id: eslint
  #       files: ^frontend/.*\.(ts|tsx)$
  #       types: [file]
